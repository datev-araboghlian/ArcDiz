<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ArcDiz</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/ArcDiz_tab_logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="nav-elements">
            <a href="index.html" class="logo-link">
                <img src="assets/ArcDiz_logo.png" alt="ArcDiz Logo" class="logo">
            </a>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </label>
            <nav class="menu-panel">
                <label for="menu-toggle" class="menu-close"></label>
                <ul>
                    <li><a href="index.html" class="menu-link">Home</a></li>
                    <li><a href="architecture.html" class="menu-link">Architectural Design</a></li>
                    <li><a href="interior.html" class="menu-link">Interior Design</a></li>
                    <li><a href="pricing.html" class="menu-link">Pricing</a></li>
                    <li><a href="contact.html" class="menu-link">Contact Us</a></li>
                </ul>
            </nav>
        </div>

        <main class="contact-main">
            <div class="contact-container">
                <h1>Contact Us</h1>
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fa fa-phone"></i>
                        <p>+374 55 600 445</p>
                    </div>
                    <div class="contact-item">
                        <i class="fa fa-envelope"></i>
                        <p>info@arcdiz.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fa fa-map-marker"></i>
                        <p>Yerevan, Armenia</p>
                    </div>
                </div>
                
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Your Name</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Your Email</label>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="message" name="message" required></textarea>
                        <label for="message">Your Message</label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </main>

        <footer class="minimal-footer">
            <div class="footer-content">
                <div class="footer-left">
                    <a href="tel:+37455600445" class="phone-number">
                        <i class="fa fa-phone"></i>
                        +374 55 600 445
                    </a>
                </div>
                <div class="footer-center">
                    <div class="social-icons">
                        <a href="https://www.instagram.com" target="_blank" class="social-icon">
                            <img src="assets/instagram.svg" alt="Instagram" />
                        </a>
                        <a href="https://www.linkedin.com" target="_blank" class="social-icon">
                            <img src="assets/linkedin.svg" alt="LinkedIn" />
                        </a>
                    </div>
                </div>
                <div class="footer-right">
                    <p class="copyright">&copy; 2025 ArcDiz. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="menu.js"></script>
</body>
</html>
